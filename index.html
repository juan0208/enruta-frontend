<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enruta</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFFFFF;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: #000000;
      margin-bottom: 5px;
    }

    .slogan {
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-style: italic;
      color: #333333;
      margin-bottom: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 80px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"], input[list], input[type="search"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #9E9E9E;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      background: #F9B000;
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
    }

    button:hover {
      background-color: #E53935;
    }

    .result {
      margin-top: 25px;
      background: #f6f6f6;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }

    .result strong {
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo Enruta" />
  </div>

  <h1>Enruta</h1>
  <div class="slogan">¡Lo pediste, ya va ENRUTA!</div>

  <label>Origen:
    <input list="barrios" id="origen" placeholder="Ej: Cuba, Pereira" />
  </label>

  <label>Destino:
    <input list="barrios" id="destino" placeholder="Ej: Parque Arboleda, Pereira" />
  </label>

  <datalist id="barrios">
    <option value="Cuba, Pereira">
    <option value="Parque Arboleda, Pereira">
    <option value="Villa Verde, Pereira">
    <option value="Los Álamos, Pereira">
    <option value="Boston, Pereira">
    <option value="San Joaquín, Pereira">
    <option value="El Jardín, Pereira">
  </datalist>

  <label><input type="checkbox" id="festivo"> ¿Es festivo?</label>
  <label><input type="checkbox" id="lluvia"> ¿Está lloviendo?</label>
  <label><input type="checkbox" id="noche"> ¿Es después de las 10PM?</label>

  <button onclick="calcular()">Calcular tarifa</button>

  <div class="result" id="resultado"></div>

  <script>
    async function calcular() {
      const origen = document.getElementById('origen').value.trim();
      const destino = document.getElementById('destino').value.trim();

      if (!origen || !destino) {
        alert("Por favor ingresa tanto origen como destino.");
        return;
      }

      const festivo = document.getElementById('festivo').checked;
      const lluvia = document.getElementById('lluvia').checked;
      const noche = document.getElementById('noche').checked;

      try {
        const response = await fetch('https://enruta-backend.onrender.com/calcular-distancia', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ origen, destino })
        });

        const data = await response.json();
        const km = data.distancia;

        let tarifa = 1500 + Math.max(0, km - 1) * 500;
        if (festivo) tarifa += 500;
        if (lluvia) tarifa += 500;
        if (noche) tarifa += 500;

        const pago = Math.round(tarifa * 0.3);

        document.getElementById('resultado').innerHTML = `
          <p><strong>Distancia:</strong> ${km.toFixed(2)} km</p>
          <p><strong>Tarifa total:</strong> $${tarifa.toLocaleString('es-CO')}</p>
          <p><strong>Pago al domiciliario:</strong> $${pago.toLocaleString('es-CO')}</p>
        `;
      } catch (error) {
        console.error(error);
        alert("Error al calcular la tarifa. Verifica las direcciones.");
      }
    }
  </script>
</body>
</html>

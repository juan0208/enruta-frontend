<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enruta</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFFFFF;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: #000000;
      margin-bottom: 5px;
    }

    .slogan {
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-style: italic;
      color: #333333;
      margin-bottom: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 80px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"], input[list] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #9E9E9E;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      background: #F9B000;
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
    }

    button:hover {
      background-color: #E53935;
    }

    #whatsappBtn {
      display: none;
      background: #25D366;
      margin-top: 10px;
    }

    .result {
      margin-top: 25px;
      background: #f6f6f6;
      padding: 15px;
      border-radius: 8px;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .error {
      margin-top: 20px;
      padding: 12px;
      background-color: #ffe6e6;
      color: #b00020;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo Enruta" />
  </div>

  <h1>Enruta</h1>
  <div class="slogan">¬°Lo pediste, ya va ENRUTA!</div>

  <label>Origen:
    <input list="barrios" id="origen" placeholder="Ej: Cuba, Pereira" />
  </label>

  <label>Destino:
    <input list="barrios" id="destino" placeholder="Ej: Parque Arboleda, Pereira" />
  </label>

  <datalist id="barrios">
    <option value="Cuba, Pereira">
    <option value="Parque Arboleda, Pereira">
    <option value="Villa Verde, Pereira">
    <option value="Los √Ålamos, Pereira">
    <option value="Boston, Pereira">
    <option value="San Joaqu√≠n, Pereira">
    <option value="El Jard√≠n, Pereira">
  </datalist>

  <label><input type="checkbox" id="festivo"> ¬øEs festivo?</label>
  <label><input type="checkbox" id="lluvia"> ¬øEst√° lloviendo?</label>
  <label><input type="checkbox" id="noche"> ¬øEs despu√©s de las 10PM?</label>

  <button onclick="calcular()">Calcular tarifa</button>

  <div id="error" class="error" style="display: none;"></div>
  <div class="result" id="resultado"></div>
  <button id="whatsappBtn">üì≤ Enviar por WhatsApp</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, routeLayer;

    async function calcular() {
      const origen = document.getElementById('origen').value.trim();
      const destino = document.getElementById('destino').value.trim();
      const festivo = document.getElementById('festivo').checked;
      const lluvia = document.getElementById('lluvia').checked;
      const noche = document.getElementById('noche').checked;

      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
      errorDiv.innerHTML = '';
      document.getElementById('whatsappBtn').style.display = 'none';

      if (!origen || !destino) {
        errorDiv.innerHTML = '‚ö†Ô∏è Por favor ingresa tanto origen como destino.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('https://enruta-backend.onrender.com/calcular-distancia', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ origen, destino })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'No se pudo calcular la tarifa.');
        }

        const km = data.distancia;
        const coords = data.coordenadas;

        let tarifa = 1500 + Math.max(0, km - 1) * 500;
        if (festivo) tarifa += 500;
        if (lluvia) tarifa += 500;
        if (noche) tarifa += 500;

        const pago = Math.round(tarifa * 0.3);

        document.getElementById('resultado').innerHTML = `
          <p><strong>Distancia:</strong> ${km.toFixed(2)} km</p>
          <p><strong>Tarifa total:</strong> $${tarifa.toLocaleString('es-CO')}</p>
          <p><strong>Pago al domiciliario:</strong> $${pago.toLocaleString('es-CO')}</p>
        `;

        document.getElementById('whatsappBtn').style.display = 'block';
        document.getElementById('whatsappBtn').onclick = function () {
  const mensaje = `üö¥‚Äç‚ôÇÔ∏è *Enruta, necesito un domicilio* üö¥‚Äç‚ôÇÔ∏è

üìç *Origen:* ${origen}
üèÅ *Destino:* ${destino}
üí∞ *Valor del domicilio:* $${tarifa.toLocaleString('es-CO')} COP

¬°Gracias! üôå`;
  const url = `https://wa.me/573148522784?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
};

        if (!map) {
          map = L.map('map').setView([4.813, -75.696], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
          }).addTo(map);
        }

        if (routeLayer) {
          map.removeLayer(routeLayer);
        }

        if (coords && coords.length >= 2) {
          routeLayer = L.polyline(coords, { color: '#F9B000', weight: 5 }).addTo(map);
          map.fitBounds(routeLayer.getBounds());
        }

      } catch (error) {
        console.error('‚ùå Error:', error.message);
        document.getElementById('resultado').innerHTML = '';
        errorDiv.innerHTML = `‚ùå ${error.message}`;
        errorDiv.style.display = 'block';
        if (routeLayer && map) {
          map.removeLayer(routeLayer);
        }
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enruta - Calculadora de Domicilios</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
      max-width: 500px;
      margin: auto;
    }
    h1 { color: #e37400; }
    label { display: block; margin-top: 15px; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      background: #e37400;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      background: #f6f6f6;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Enruta</h1>

  <label>Origen:
    <input type="text" id="origen" placeholder="Ej: Avenida 30 de agosto, Pereira">
  </label>

  <label>Destino:
    <input type="text" id="destino" placeholder="Ej: Parque Arboleda, Pereira">
  </label>

  <label><input type="checkbox" id="festivo"> ¿Es festivo?</label>
  <label><input type="checkbox" id="lluvia"> ¿Está lloviendo?</label>
  <label><input type="checkbox" id="noche"> ¿Es después de las 10PM?</label>

  <button onclick="calcular()">Calcular tarifa</button>

  <div class="result" id="resultado"></div>

  <script>
    async function calcular() {
      const origen = document.getElementById('origen').value.trim();
      const destino = document.getElementById('destino').value.trim();

      if (!origen || !destino) {
        alert("Por favor ingresa tanto origen como destino.");
        return;
      }

      const festivo = document.getElementById('festivo').checked;
      const lluvia = document.getElementById('lluvia').checked;
      const noche = document.getElementById('noche').checked;

      try {
        const response = await fetch('https://enruta-backend.onrender.com/calcular-distancia', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ origen, destino })
        });

        const data = await response.json();
        const km = data.distancia;

        let tarifa = 1500 + Math.max(0, km - 1) * 500;
        if (festivo) tarifa += 500;
        if (lluvia) tarifa += 500;
        if (noche) tarifa += 500;

        const pago = Math.round(tarifa * 0.3);

        document.getElementById('resultado').innerHTML = `
          <p><strong>Distancia:</strong> ${km.toFixed(2)} km</p>
          <p><strong>Tarifa total:</strong> $${tarifa.toLocaleString('es-CO')}</p>
          <p><strong>Pago al domiciliario:</strong> $${pago.toLocaleString('es-CO')}</p>
        `;
      } catch (error) {
        console.error(error);
        alert("Hubo un error calculando la tarifa. Verifica las direcciones.");
      }
    }
  </script>
</body>
</html>
